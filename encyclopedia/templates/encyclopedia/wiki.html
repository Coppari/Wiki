{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <pre>{{ content }}</pre>
    <form action="{% url 'delete_entry' title=title %}" method="post">
        {% csrf_token %}
        <input type="hidden" type="submit" value="Delete">
    </form>
    <a href="{% url 'edit_entry' title=title %}">Edit</a>
{% endblock %}
