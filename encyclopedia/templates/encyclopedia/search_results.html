<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'wiki' entry %}">{{ entry }}</a></li>
        {% empty %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
