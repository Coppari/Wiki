{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1>Edit Entry</h1>
    <form method="post">
        {% csrf_token %}
        <label for="content">Markdown Content:</label><br>
        <textarea style="width: 700px; height: 300px;" id="content" name="content" rows="10" cols="50">{{ content }} </textarea><br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
